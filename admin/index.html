<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Mumbai Share Auto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Admin Navigation -->
    <nav class="admin-nav">
        <div class="admin-nav-container">
            <h1 class="admin-brand">ðŸ›º Admin Dashboard</h1>
            <div class="admin-nav-actions">
                <a href="../index.html" class="btn-view-site" target="_blank">View Site</a>
                <button id="logout-btn" class="btn-logout">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="admin-main">
        <div class="admin-container">
            <!-- Stands Management Section -->
            <section class="admin-section">
                <div class="section-header">
                    <h2>Manage Stands</h2>
                    <button id="add-stand-btn" class="btn-primary">+ Add New Stand</button>
                </div>

                <div id="stands-table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Stand Name</th>
                                <th>Coordinates</th>
                                <th>Operating Hours</th>
                                <th>Routes</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="stands-table-body">
                            <!-- Dynamic rows -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Routes Management Section -->
            <section class="admin-section">
                <div class="section-header">
                    <h2>Manage Routes</h2>
                    <button id="add-route-btn" class="btn-primary">+ Add New Route</button>
                </div>

                <div id="routes-table-container">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Stand</th>
                                <th>Destination</th>
                                <th>Fare (â‚¹)</th>
                                <th>Travel Time</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="routes-table-body">
                            <!-- Dynamic rows -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <!-- Modal: Add/Edit Stand -->
    <div id="stand-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="stand-modal-title">Add New Stand</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="stand-form">
                <input type="hidden" id="stand-id">

                <div class="form-group">
                    <label for="stand-name">Stand Name *</label>
                    <input type="text" id="stand-name" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="stand-latitude">Latitude *</label>
                        <input type="number" id="stand-latitude" step="0.0001" required>
                        <small>Mumbai: 18.8 to 19.3</small>
                    </div>
                    <div class="form-group">
                        <label for="stand-longitude">Longitude *</label>
                        <input type="number" id="stand-longitude" step="0.0001" required>
                        <small>Mumbai: 72.7 to 73.0</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="stand-hours">Operating Hours *</label>
                    <input type="text" id="stand-hours" placeholder="e.g., 6:00 AM - 10:00 PM" required>
                </div>

                <div id="stand-error" class="error-message" style="display: none;"></div>

                <div class="modal-footer">
                    <button type="button" class="btn-secondary modal-cancel">Cancel</button>
                    <button type="submit" class="btn-primary">Save Stand</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: Add/Edit Route -->
    <div id="route-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="route-modal-title">Add New Route</h3>
                <button class="modal-close">&times;</button>
            </div>
            <form id="route-form">
                <input type="hidden" id="route-id">

                <div class="form-group">
                    <label for="route-stand">Select Stand *</label>
                    <select id="route-stand" required>
                        <option value="">-- Choose Stand --</option>
                        <!-- Dynamic options -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="route-destination">Destination *</label>
                    <input type="text" id="route-destination" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="route-fare">Fare (â‚¹) *</label>
                        <input type="number" id="route-fare" step="0.01" min="5" max="200" required>
                    </div>
                    <div class="form-group">
                        <label for="route-time">Travel Time *</label>
                        <input type="text" id="route-time" placeholder="e.g., 15 mins" required>
                    </div>
                </div>

                <div id="route-error" class="error-message" style="display: none;"></div>

                <div class="modal-footer">
                    <button type="button" class="btn-secondary modal-cancel">Cancel</button>
                    <button type="submit" class="btn-primary">Save Route</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3>Confirm Delete</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p id="delete-message">Are you sure you want to delete this item?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary modal-cancel">Cancel</button>
                <button type="button" id="confirm-delete-btn" class="btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
